  <div class="container-fluid" style="border: 5px solid green">
    <div class="row">
      <div class="col-6" style="background-color: aqua; padding: 30px">
        <select
          class="form-select"
          aria-label="Default select example"
          style="width: 150px; margin-left: 175px; margin-bottom: 20px"
          id="izbor1"
          onchange="meni1(this.value)"
        >
          <option selected>Izaberi valutu</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
        </select>
        <div class="row">
          <div class="col-6">
            <label for="cel">Unesi prodajni kurs <span id="upk"></span>:</label><br /><br />
            <label for="cel">Unesi dinare :</label>
          </div>
          <div class="col-6">
            <input type="number" name="pk" id="pk" /><br /><br />
            <input type="number" name="din" id="din" /><br /><br />
          </div>
        </div>

        <button
          class="btn btn-primary"
          style="margin-left: 170px; margin-top: 20px"
          onclick="dinartovaluta(Number(document.getElementById('pk').value), Number(document.getElementById('din').value))"
        >
          Konvertuj</button><br /><br />
        <label for="">Ukupno <span id="sv"></span>:</label>
        <p id="kes"></p>
      </div>
      <!-- desna strana -->
      <div class="col-6" style="background-color: chartreuse; padding: 40px">
        <select
          class="form-select"
          aria-label="Default select example"
          style="width: 150px; margin-left: 175px; margin-bottom: 20px"
          id="izbor2"
          onchange="meni2(this.value)"
        >
          <option selected>Izaberi valutu</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
        </select>
        <div class="row">
          <div class="col-6">
            <label for="cel">Unesi kupovni kurs DIN:</label><br /><br />
            <label for="cel">Unesi iznos <span id="ukk"></span> :</label>
          </div>
          <div class="col-6">
            <input type="number" name="ukk2" id="ukk2" /><br /><br />
            <input type="number" name="sv2" id="sv2" /><br /><br />
          </div>
        </div>

        <button
          class="btn btn-primary"
          style="margin-left: 170px; margin-top: 20px"
          onclick="valutatodinar(Number(document.getElementById('ukk2').value), Number(document.getElementById('sv2').value))"
        >
          Konvertuj</button><br /><br />
        <label for="">Ukupno Dinara:</label>
        <p id="kes2"></p>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    function dinartovaluta(kurs, din) {
      let iznos = din / kurs;
      document.getElementById('kes').innerHTML = iznos.toFixed(2);
    }

    function valutatodinar(kursdin, valuta) {
      let iznos = kursdin * valuta;
      document.getElementById('kes2').innerHTML = iznos.toFixed(2);
    }

    function meni1(iz) {
      switch (iz) {
        case 'USD':
          document.getElementById('sv').innerHTML = ' Dolara';
          document.getElementById('upk').innerHTML = 'Dolara';
          break;
        case 'EUR':
          document.getElementById('sv').innerHTML = ' Eura';
          document.getElementById('upk').innerHTML = 'Eura';
          break;
        case 'CHF':
          document.getElementById('sv').innerHTML = ' Franaka';
          document.getElementById('upk').innerHTML = 'Franaka';
          break;
        default:
          document.getElementById('sv').innerHTML = '';
          document.getElementById('upk').innerHTML = '';
          break;
      }
    }

    function meni2(iz) {
      switch (iz) {
        case 'EUR':
          document.getElementById('ukk').innerHTML = ' Eura';
          break;
        case 'USD':
          document.getElementById('ukk').innerHTML = ' Dolara';
          break;
        case 'CHF':
          document.getElementById('ukk').innerHTML = ' Franaka';
          break;
        default:
          document.getElementById('ukk').innerHTML = '';
          break;
      }
    }
  </script>
